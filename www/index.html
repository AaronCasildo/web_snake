<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content-wrapper{
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .game-panel {
        margin-bottom: 20px;
      }

      .flex {
        display: flex;
      }

      .label {
        font-weight: bold;
        margin-right: 10px;
      }

      #snake-canvas {
        max-width: 90vw;
        max-height: 70vh;
        border: 2px solid #333;
      }

    </style>
</head>
<body>
    <div class = "content-wrapper">
        <div class="game-panel">
        <div class="flex">
          <div class="label">
            Status:
          </div>
          <div id="game-status">
            None
          </div>
        </div>
        <div class="flex">
          <div class="label">
            Points:
          </div>
          <div id="game-points">
            0
          </div>
        </div>
        <div class="label">
          <div>
            Press <strong>SPACE</strong> to start/pause
          </div>
        </div>
        <div class="flex">
          <button id="game-control-btn">
            Play
          </button>
        </div>
      </div>
        <canvas id="snake-canvas"></canvas>
    </div>
    <script src="./bootstrap.js"></script>
</body>
</html>
